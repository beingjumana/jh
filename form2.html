<html>
  <head>
    <title>form2</title>
    <link type="text/css" rel="stylesheet" href="form2.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Get Your Tickets!</h1>
      <h4>Price:$350</h4>
      <span>Your Name:</span>
      <input type="text" placeholder="Name"/>
      <input type="text" placeholder="Twitter/IRC"/><br/>
      <span>Your Email:</span>
      <input type="email" placeholder="E-mail"/><br/>
      <span>Location</span>
      <input type="text" placeholder="City"/>
      <input type="text" placeholder="State/Province"/><br/>
      <span>Shirt-Size</span>
      <select name="sizes">
        <option value="Small-Size">
          Small-Size
        </option>
        <option value="Medium">
          Medium
        </option>
        <option value="Large">
          Large
        </option>
        <option value="XL">
          XL
        </option>
        <option value="XXL">
          XXL
        </option>
      </select><br/><br/>
      <span>Card Details:</span>
      <input type="number" placeholder="Card number"/>
      <input type="number" placeholder="CVC"/><br/>
      <span>Expiration</span>
      <input type="date" placeholder="DD-MM-YYYY"/><br/><br/>
      <button>REGISTER</button>
      <p>
        problems?
      </p>
      <a href="E-Mail Us">E-Mail Us</a>
    </div>
  </body>
</body>
</html>
