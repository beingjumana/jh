<html>

  <head>
    <title>form</title>
  </head>
  <link rel="stylesheet" type="text/css" href="form.css"/>

  <body>
    <div class="container">
      <span>Signup</span>
      <input type="text" placeholder="Enter your name"/>
      <input type="number" min="12" max="55" placeholder="Enter your age"/>
      <input type="password" placeholder="Enter your password"/>
      <input type="date" max="2060-01-01" min="2006-01-02" placeholder="Enter your birthdate"/>
      <textarea placeholder="Address" rows="5"></textarea>
      <button>Sign up</button>
    </div>
  </body>
</html>
